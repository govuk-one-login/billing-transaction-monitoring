AWSTemplateFormatVersion: '2010-09-09'

Resources:
  TestTxMASNS:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Join [ '-', [!Ref Prefix, !Ref Environment, !Ref SubEnv, test-TxMA-topic ] ]
      DisplayName: Test TxMA SNS topic
      KmsMasterKeyId: !GetAtt KmsKey.Arn

  TestTxMASNSToFilterQueueSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      TopicArn: !Ref TestTxMASNS
      Endpoint: !GetAtt FilterQueue.Arn
      Protocol: sqs
      RawMessageDelivery: true

  TestTxMASNSToFilterQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: TestSnsToFilterQueuePolicy
            Effect: Allow
            Principal:
              Service: sns.amazonaws.com
            Resource: !GetAtt FilterQueue.Arn
            Action: SQS:SendMessage
            Condition:
              ArnEquals:
                aws:SourceArn: !Ref TestTxMASNS
      Queues:
        - Ref: FilterQueue
